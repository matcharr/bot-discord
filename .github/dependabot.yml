version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/project"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3  # Reduce from 10
    groups:
      project-deps:
        update-types: ["minor", "patch"]
    reviewers:
      - "matcharr"
    assignees:
      - "matcharr"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2  # Reduce from 5
    groups:
      root-deps:
        update-types: ["minor", "patch"]
    target-branch: "main"
    commit-message:
      prefix: "chore"
      include: "scope"
