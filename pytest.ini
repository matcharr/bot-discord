[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = project
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=project
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests